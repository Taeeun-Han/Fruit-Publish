<body>

    <!-- HEADER -->
    <header id="header">
        <div class="inner">

            <a href="./index.html" class="logo">
                <img src="./img/푸릇푸릇 로고.png" alt="logo" />

            <div class="sub-menu">
                <ul class="menu">
                    <li>

                    <li>

                </li>

                </li>

                            shopping_cart

    <section id="detail">

                <div class="left">
                    <img src="./img/상세페이지_망고스틴.png" alt="망고스틴 상세페이지">

                    <div class="right__txt02">
                        <div class="right__txt02__01">
                            <span>10%</span>
                            <p>
                                <span>35,000원</span>

                            </p>
                        </div>

                        <div class="right__txt02__02">
                            <p>배송비 3,000원

                    </div>

                    <div class="right__txt03">

                        <div class="cart">
                            <div class="inner">
                                <button>-</button>
                                <input type="text" value="2">
                                <button>+</button>

                    </div>

                        <button>장바구니</button>

                <a href="./detail.html">
